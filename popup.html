<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bare Minimum Hero</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 id="date-display">Loading...</h1>

		</div>
	</div>
